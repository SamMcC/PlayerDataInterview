{% extends "skeleton.html" %}

{% block content %}
<div id="new-user">
    <form action="/" method="post">
        <fieldset id="user-info">
            <fieldset>
                <label for="username">Set Username</label>
                <input id="username" type="text" name="username" />
            </fieldset>
            <fieldset>
                <label for="weight">Set Weight (in kg)</label>
                <input id="weight" type="number" name="weight" value="0.0" min="0.0" step="0.001" />
            </fieldset>
            <button value="submit" class="button">Add New User</button>
        </fieldset>
    </form>
    {{ err }}
</div>
{% endblock content %}
